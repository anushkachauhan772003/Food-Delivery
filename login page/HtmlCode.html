<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conatct information</title>
    <link rel="stylesheet" href="CssCode.css">
</head>

<body>

    <div class="container">
        <div class="form-box">
           
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>
            <div class="social-box">
                <img src="project png/fb.png">
                <img src="project png/gp.png">
                <img src="project png/tw.png">
            </div>
            <form id="login" class="input-form">
                <input type="text" class="input-field" id="user-id"placeholder="user id" required>
                <input type="password" class="input-field" id="password"placeholder="password required" required>
                <input type="checkbox" class="check-box" ><span class="log">Remember Password</span>
                <button type="submit" class="submit-btn" id="sumbmit-log-in" onclick="my()">Log in</button>
            </form>
            <form id="register" class="input-form">
                <input type="text" class="input-field" id="user-idr"placeholder="user name" required>
                <input type="email" class="input-field" id="email-idr"placeholder="Email id" required>
                <input type="password" class="input-field" id="passwordr" placeholder="password required" required>
                <button type="submit" class="submit-btn" onclick="my()">Register</button>
            </form>

        </div>

    </div>

    </div>
    <script>
       
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");


        function register() {

            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";

        }

        function login() {

            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0px";

        }
        function my(){
            window.location.href='/index.html';
        }

    </script>
  

</body>

</html>
